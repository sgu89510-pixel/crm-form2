<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .form-container {
            max-width: 420px;
            margin: auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Регистрация</h2>

    <form id="leadForm">
        <input type="text" id="firstname" placeholder="Имя" required />
        <input type="text" id="lastname" placeholder="Фамилия" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="tel" id="phone" placeholder="Телефон (например +77001234567)" required />

        <button type="submit">Отправить</button>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        firstname: document.getElementById("firstname").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim()
    };

    const responseBox = document.getElementById("result");
    responseBox.innerHTML = "⏳ Отправка...";

    try {
        const res = await fetch("/send_lead", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
            responseBox.innerHTML = "✔ Лид успешно отправлен!";
            responseBox.style.color = "green";
        } else {
            responseBox.innerHTML = "❌ Ошибка: " + json.error;
            responseBox.style.color = "red";
        }
    } catch (err) {
        responseBox.innerHTML = "❌ Ошибка соединения";
        responseBox.style.color = "red";
    }
});
</script>

</body>
</html>
