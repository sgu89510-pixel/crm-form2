<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заполнить форму</title>
    <style>
        body {
            background: linear-gradient(135deg, #1b0033, #000814);
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0,255,204,0.3);
        }

        h2 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 11px;
            margin: 6px 0 15px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00ffcc;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #00e6b8;
        }

        .bonus {
            margin-top: 15px;
            text-align: center;
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Заполнить форму</h2>
    <p>Оставьте заявку </b> для старта</p>

    <form action="/submit" method="POST">
        <label>Имя</label>
        <input type="text" name="first_name" required>

        <label>Фамилия</label>
        <input type="text" name="last_name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Телефон</label>
        <input type="tel" name="phone" placeholder="+79998887766" required>

        <button type="submit">Отправить заявку</button>
    </form>

    <div class="bonus">С вами свяжутся</div>
</div>

</body>
</html>
